<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Cat vs Dog</title>
  </head>
  <body>
    <div class="container">
      <h1>Click on the Dog or Cat</h1>



      <div class="row">
        <button class="btn btn-primary" id="photo">Click Here</button>

        <div class="col-md-6">
          <h2>Click on the Cat to see what she wants</h2>
          <img src="img/cat.jpg" alt="photo of two cats." id="cat">

          <ul class="unstyled" id="meow">

          </ul>
        </div>

        <div class="col-md-6">
          <h2>Click on the Dog to see what he wants</h2>
          <img src="img/dog.jpg" alt="photo of a dog." id="dog">
          <ul class="unstyled" id="bark">

          </ul>
        </div>
      </div>


    </div>
  </body>
</html>
